{% extends 'base.html' %}
{% block title %}Confirm Delete Job{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-red-700">Confirm Deletion</h1>

    <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6" role="alert">
        <strong class="font-bold">Are you sure?</strong>
        <span class="block sm:inline">You are about to delete the job posting: <strong>"{{ job.title }}"</strong>. This action cannot be undone.</span>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700">
            Yes, Delete Job
        </button>
        <a href="{% url 'jobs:recruiter_applications' %}" class="ml-4 px-6 py-3 bg-gray-400 text-white rounded-md hover:bg-gray-500">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
